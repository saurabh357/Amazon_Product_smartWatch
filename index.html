<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartWatch Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<script src="script.js"></script>
<body onload="timer()">

    <header>

        <img src="https://raw.githubusercontent.com/HoussamMrabet/SmartWatch-Showcase/c3769ac4045b942bce3ac2fedb1268c3c06d1bba/images/logo.svg" alt="amazon" class="logo">

    </header>

    <section id="article">

        <div id="avatar">

            <img id="myimage" src="https://i.imgur.com/iOeUBV7.png" alt="">

            <p id="time"></p>

            <img id="heart" src="https://github.com/HoussamMrabet/SmartWatch-Showcase/blob/main/images/heart.png?raw=true" alt="">
            <span id="heart-rate">102</span>

        </div>

        <div id="info">

            <h1 class="title">Fire-Boltt The Smartest Watch</h1>

            <p class="description">
                Fire-Boltt SpO2 Full Touch 1.4 inch Smart Watch 8 Days Battery Life Compatible with Android and iOS IPX7 with Heart Rate, BP, Fitness and Sports Tracking (Black)
            </p>
            <h4 class="mrp">MRP : â‚¹5999.00</h4>
            

            <h3 class="section">Select Color</h3>

            <ul class="colors">
                <li class="black" onclick="black()"></li>
                <li class="red" onclick="red()"></li>
                <li class="blue" onclick="blue()"></li>
                <li class="pink" onclick="pink()"></li>
                <li class="purple" onclick="purple()"></li>
            </ul>

            <h3 class="section">Features</h3>

            <ul class="options">
                <li><a onclick="timer()">Time</a></li>
                <li><a onclick="heartbeat()">Heart Rate</a></li>
            </ul>

            <button class="buy">
                BUY NOW
            </button>

        </div>
    
    </section>
</body>
</html>
